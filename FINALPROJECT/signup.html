<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WYA Construction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Sign Up for WYA Construction</h1>
        </header>
        <main class="background-image" style="">
            <div class="content">
                <h2>Create a New Account</h2>
                <form @submit.prevent="signUp">
                    <label for="name">Name:</label>
                    <input type="text" id="name" v-model="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" v-model="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" v-model="password" required>

                    <button type="submit">Sign Up</button>
                </form>
                <p v-if="errorMessage" class="error">{{ errorMessage }}</p>
                <p v-if="successMessage" class="success">{{ successMessage }}</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 WYA Construction and Development. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: '', // Name input
                    email: '', // Email input
                    password: '', // Password input
                    errorMessage: '', // Error message if sign-up fails
                    successMessage: '' // Success message if sign-up succeeds
                };
            },
            methods: {
                async signUp() {
                    try {
                        const res = await fetch('signup.php', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                name: this.name,
                                email: this.email,
                                password: this.password
                            })
                        });

                        const data = await res.json();
                        if (data.success) {
                            this.successMessage = 'Account created successfully! You can now sign in.';
                            this.errorMessage = '';
                        } else {
                            this.errorMessage = data.message || 'Sign up failed. Please try again.';
                            this.successMessage = '';
                        }
                    } catch (error) {
                        this.errorMessage = 'An error occurred. Please try again.';
                        this.successMessage = '';
                    }
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
